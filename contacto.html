        <form action="">
            <fieldset>
                <legend class=".azul">Formulario Consulta</legend>
                <label for=name>Nombre</label>
                <input type="text" name=name placeholder="Ingresa tu nombre" required>
                <br>
                <label for=apellido>Apellido</label>
                <input type="text" name=apellido placeholder="Ingresa tu apellido" required>

                <br>
            
            
                <br><label for="problema">Problema</label>
                <br>
                <select name="problema" id="">
                    <option value="">Selecciona el problema</option>
                    <option value="cobros">Cobros</option>
                    <option value="cuenta">Perdí mi cuenta</option>
                    <option value="descargas">Descargas</option>
                </select>

                <label for="consulta">Escribi tu consulta</label>
                <br>
                <textarea name="consulta" id="" cols="30" rows="5" maxlength="500"></textarea>
            
                <br>
                <br>
                <label for="pais">Pais</label>
                <div>Argentina</div>
                <input type="radio" name="pais" value="argentina" checked="checked">
                <div>Uruguay</div>
                <input type="radio" name="pais" value="uruguay">
                <div>Otro</div>
                <input type="radio" name="pais" value="otro">
                <br>

                <div>¿Qué te gustaria que sea nuestra proxima actualización?</div>
                <input type="checkbox" name="cbox1"> Comics
                <input type="checkbox" name="cbox2"> Manhwas
                <input type="checkbox" name="cbox3"> Mangas
            
                <br>
                <br>

                <input type="submit" value="Envía tu consulta">
                <input type="reset" value="Limpiar formulario">
            


            </fieldset>
        </form>
