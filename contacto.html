<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="contenedor__nav">

        <h1 class="header__logo" ><img src="/img/LOGO.png" alt="Logo libros"></h1>
        <nav class="header__nav" >
            <ul class="header__nav--background" >
                <li class="header__nav" ><a href="index.html">Inicio</a></li>
                <li class="header__nav" ><a href="libros.html">Libros</a> <!--Lista con "Acción", "Romance" y Terror--></li>
                <li class="header__nav" ><a href="/rankings.html">Rankings</a> <!--Lista con "Acción", "Romance" y Terror--></li>
            </ul>
            <a href="index.html"><img src="/img/LOGO.png" alt="Logo libros"></a>
            <input class="header__search" type="text" placeholder="Busqueda">
            <a class="header__icon" href="perfil.html"><i class="fas fa-user-circle"></i></a>
            
            
        </nav>
    </header>
    <main class="contenedor__main">

    
        <form action="">
            <fieldset>
                <legend class=".azul">Formulario Consulta</legend>
                <label for=name>Nombre</label>
                <input type="text" name=name placeholder="Ingresa tu nombre" required>
                <br>
                <label for=apellido>Apellido</label>
                <input type="text" name=apellido placeholder="Ingresa tu apellido" required> 
                <br><label for=usuario>Usuario</label>
                <input type="text" name=usuario placeholder="Ingresa tu usuario" required> 
                <br>
            
            
                <br><label for="problema">Problema</label>
                <br>
                <select name="problema" id="">
                    <option value="">Selecciona el problema</option>
                    <option value="cobros">Cobros</option>
                    <option value="cuenta">Perdí mi cuenta</option>
                    <option value="descargas">Descargas</option>
                </select>

                <label for="consulta">Escribi tu consulta</label>
                <br>
                <textarea name="consulta" id="" cols="30" rows="5" maxlength="500"></textarea>
            
                <br>
                <br>
                <label for="pais">Pais</label>
                <div>Argentina</div>
                <input type="radio" name="pais" value="argentina" checked="checked">
                <div>Uruguay</div>
                <input type="radio" name="pais" value="uruguay">
                <div>Otro</div>
                <input type="radio" name="pais" value="otro">
                <br>

                <div>¿Qué te gustaria que sea nuestra proxima actualización?</div>
                <input type="checkbox" name="cbox1"> Comics
                <input type="checkbox" name="cbox2"> Manhwas
                <input type="checkbox" name="cbox3"> Mangas
            
                <br>
                <br>

                <input type="submit" value="Envía tu consulta">
                <input type="reset" value="Limpiar formulario">
            


            </fieldset>
        </form>
    </main>
    

    <footer>
        <!--De izquierda a derecha, Boton "Home", iconos de redes sociales que redireccionana a las mismas de Facebook, Instagram, Tiktok, Twitter y Youtube, luego cuatro botones verticales en H4 Contacto y luego en H5 "Trabaja con nosotros", "Comercio" y "Ayuda"-->
        
        <div class="footer__icon" > <!--iconos-->
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a> 
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
        </div>
        
        <div class="footer__home"> <a href="index.html"><img src="/img/LOGO.png" alt="LOGO"></a></div>
        <div class="footer__contacto" > <a href="contacto.html">Contacto</a>
            <div>Trabaja con nosotros</div>
            <div>Comercio</div>
            <div>Ayuda</div>
        </div>
    
    </footer>
    
    
</body>
<script src="https://kit.fontawesome.com/7dc9cf74b3.js" crossorigin="anonymous"></script>
</html>
